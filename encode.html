<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encoder - QRCode File Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/mdui.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="mdui-theme-auto">
    <div class="mdui-container mdui-typo">
        <div class="mdui-row">
            <div style="display: inline-block">File: <input type="file" id="file-selector"></div>
            <div style="display: inline-block; margin-right: 2em">
                <mdui-text-field type="number" id="speed" value="100" label="Speed" suffix="ms"></mdui-text-field>
            </div>
            <div style="display: inline-block; margin-right: 2em">
                <mdui-text-field type="number" id="current-block-index" value="0" label="Progress" suffix="/100"></mdui-text-field><!--/ <span id="all-block-count">100</span>-->
            </div>
            <div style="display: inline-block; margin-right: 2em">
                <mdui-text-field type="number" id="block-size" value="850" label="Block Size"></mdui-text-field>
            </div>
            <mdui-button id="start-button">Start</mdui-button>

            <br>
            <div id="progress-bar" style="width: 100%; height: 1.5em"></div>
            <img alt="qrcode" id="qrcode"
                style="display: block; width: 40em; height: 40em; border: 1px solid #eee; image-rendering: pixelated">
        </div>
    </div>
</body>

</html>
